<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand Tracking! • A-Frame</title>
    <meta name="description" content="Hand Tracking! • A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
    <script src="../../js/info-message.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.4/dist/aframe-environment-component.min.js"></script>
    <script src="pinchable.js"></script>
    <script src="color-change.js"></script>
    <script src="slider.js"></script>
    <script src="size-change.js"></script>
    <script src="button.js"></script>
    <script src="menu.js"></script>
    <script src="pressable.js"></script>
    <script src="event-manager.js"></script>
  </head>
  <body>



    <a-scene cursor="rayOrigin: mouse" gesture-detector>
      <a-entity hand-tracking-controls="rightHand: #rightHand; leftHand: #leftHand;"></a-entity>

      <a-entity id="rightHand"></a-entity>
      <a-entity id="leftHand"></a-entity>
      <a-entity id="cursor" cursor="rayOrigin: mouse" gesture-detector></a-entity>
      <a-entity
        id="boxGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: box; height: 0.6; width: 0.6; depth: 0.6"
        material="color: #ff4b5c"
        size-change
        scale="0.5 0.5 0.5"
        grabbable
      ></a-entity>
       <a-entity
        id="torusGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: cylinder; height: 0.6; width: 0.6; radius: 1"
        material="color: #d2e603"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
        grabbable
      ></a-entity>
       <a-entity
        id="sphereGeometry"
        position="0 2.0 -1"
        rotation="45 45 0"
        geometry="primitive: dodecahedron; height: 0.6; width: 0.6; radius: 1"
        material="color: #fcdab7"
        size-change
        visible="false"
        scale="0.5 0.5 0.5"
        grabbable
      ></a-entity>
      <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
        <a-entity slider position="0 0.10 0"></a-entity>
        <a-entity id="sphereButton" button="label: Poligon" position="-0.15 0 0"></a-entity>
        <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>
        <a-entity id="torusButton" button="label: Coin" position="0.15 0 0"></a-entity>
        <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true" position="0 -0.10 0"></a-entity>
      </a-entity>
      <a-entity id="rightHand" hand-tracking-grab-controls="hand: right"></a-entity>
      <a-entity id="leftHand" hand-tracking-grab-controls="hand: left"></a-entity>
    </a-scene>
  </body>
</html>
