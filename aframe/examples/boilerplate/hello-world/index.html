<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="5" color="#FFC65D" shadow></a-cylinder> -->
      <a-plane position="0 0 -4" rotation="-45 0 0" width="10" height="10" color="#7BC8A4" shadow></a-plane>
      <a-entity position="1 1 -3" color="#4CC3D9" geometry="primitive: ring; radiusInner: 0.5; radiusOuter: 1"></a-entity>
      <a-entity position="4 1.5 -2" radius="0.5" height="0.5" color="#FFC65D" geometry="primitive: torusKnot;"></a-entity>
    </a-scene>
  </body>
</html>
